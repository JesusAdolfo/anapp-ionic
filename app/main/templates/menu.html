<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content id="side_menu">
      <ion-list>
        <ion-item id="side-menu-logo-container" menu-close ui-sref="main.list" class="text-center">
          <img id="side-menu-logo" src="main/assets/images/logo-app.png" alt="">
        </ion-item>
        <ion-item menu-close ui-sref="main.list">
          <div class="side-icon-container">
            <img src="main/assets/images/inicio.png" alt="" class="side-icon">
          </div>
          Inicio
        </ion-item>
        <ion-item ng-show="isLoggedIn" menu-close ui-sref="main.new">
          <div class="side-icon-container">
            <img src="main/assets/images/lapiz.png" alt="" class="side-icon">
          </div>
          Nueva propuesta
        </ion-item>
        <ion-item ng-show="isLoggedIn" menu-close ui-sref="main.list">
          <div class="side-icon-container">
            <img src="main/assets/images/lapiz.png" alt="" class="side-icon">
          </div>
          Mis propuestas
        </ion-item>
        <ion-item ng-show="isLoggedIn" menu-close ui-sref="main.list">
          <div class="side-icon-container">
            <img src="main/assets/images/config.png" alt="" class="side-icon">
          </div>
          Configuracion
        </ion-item>
        <ion-item ng-show="isLoggedIn" menu-close ui-sref="main.logout">
            <div class="side-icon-container">
              <img src="main/assets/images/arrow.png" alt="" class="side-icon">
            </div>
            Salir
        </ion-item>
        <ion-item ng-show="!isLoggedIn" menu-close ui-sref="main.login">
          <div class="side-icon-container">
            <img src="main/assets/images/arrow.png" alt="" class="side-icon">
          </div>
          Entrar
        </ion-item>
        <ion-item ng-show="username">
           <div class="text-center">
             Bievenido, {{username}}
           </div>

        </ion-item>
        <ion-item ng-show="isAdmin" menu-close ui-sref="main.debug">
          Debug
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
